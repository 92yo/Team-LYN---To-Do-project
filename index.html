<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>to do App</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css?family=Shadows+Into+Light+Two&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/ea21720452.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="todo-container">
        <div class="header">
            <i class="fas fa-sync" id="removeDone"></i>
        </div>
        <br>
        <div class="content">
            <br>
        </div>
        <div>
            <form class="add-todo">
                <input type="text" name="description" value="" placeholder="Add a to do">
                <input type="submit" name="" id='submitBtn' value="Add">
                <!-- <i class="fas fa-plus-circle"></i> -->
            </form>
        </div>
    </div>

</body>
<script type="text/javascript" src="./logic.js"></script>
<script type="text/javascript" src="./dom.js"></script>

</html>
